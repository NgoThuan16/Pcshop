{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            body{
                background-image: url("{% static 'images/bg_login.jpg'%}");
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <section class="content">
                <div class="container">
                    <form action="{% url 'login'%}" method="post">
                        <div class="container text-center">
                            <h1 class="Login"><b>Login here</b></h1>
                        </div>
                        <div>
                        {%if message%}
                            <div>{{message}}</div>
                        {% endif %}
                        </div>
                        {% csrf_token %}
                        <label for="Username"><b>Username</b></label>
                        <input type="text" name = "username" placeholder="Email or Phone number" id="username"/>
    
                        <label for="password"><b>Password</b></label>
                        <input type="password" name = "password" placeholder="Password"/>
    
                        <input  class="login bg-gradient btn-success container col-12 rounded p-3 mt-4 text-white" type="submit" value="Login">
                        <div class="social bg-gradient">
                            <div class="go btn-light shadow"><b>Google</b></div>
                            <div class="fb btn-primary shadow"><b>Facebook</b></div>
                        </div>
                    </form>
                </div>
            </section>
    
            <footer class="footer bg-transparent">
                <div class="container col-4 bg-body text-dark rounded-circle p-3 shadow">
                    <b>Copyright &#169; Chill Setup Company 2025</b>
                </div>
            </footer>
        </div>
    </body>
    
</html>
