{%extends 'shop/layout.html'%}
{%block section%}
<div class="container">
    <h2 class="text-center mb-4">Drop us a message</h2>
    <div class="row">
        <div class="col-lg-6">
            <div class="contact-form shadow p-4">
                <h2 class="text-center mb-3">Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="map shadow" style="height: 100%;">
                <iframe src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=New+York" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="footer text-center mt-4 p-3 bg-light">
        <p><strong>Address:</strong> 198 West 21th Street, Suite 721 New York NY 10016</p>
        <p><strong>Phone:</strong> +1235 2355 98</p>
        <p><strong>Email:</strong> info@yoursite.com</p>
        <p><strong>Website:</strong> yoursite.com</p>
    </div>
</div>
{%endblock%}
